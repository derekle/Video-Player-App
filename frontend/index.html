<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato:300,900"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/forms.css" />
		<link rel="stylesheet" href="./css/buttons.css" />
		<link rel="stylesheet" href="./css/tables.css" />
	</head>

	<body>
		<div class="row">
			<div class="column side">
				<table id="roomsTable">
					<thead colspan="2">
						<th>Rooms</th>
					</thead>
					<thead>
						<th colspan="2">
							<form
								id="roomsForm"
								class="form"
							>
								<input
									placeholder="Room Name"
									type="text"
									name="name"
									id="name"
								/>
								<button
									type="submit"
								>
									Create
								</button>
							</form>
						</th>
					</thead>
					<thead>
						<th>
							<a
								title="Pianobrad, CC0, via Wikimedia Commons"
								id="refresh"
							>
								<img
									alt="Refresh icon"
									src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Refresh_icon.svg/512px-Refresh_icon.svg.png"
								/>
							</a>
						</th>
					</thead>
					<tbody id="roomsBody"></tbody>
				</table>
			</div>
			<div class="column main" id="main">
				<header id="room-name">
					Join A Room To Get Started
				</header>
				<header id="user name"></header>
			</div>
		</div>
	</body>
	<script src="./js/session.js"></script>
	<script src="./js/youtube.js"></script>
	<script src="./js/math.js"></script>
	<script src="./js/elements.js"></script>
	<script src="./js/fetch.js"></script>
	<script src="./js/index.js"></script>
</html>
